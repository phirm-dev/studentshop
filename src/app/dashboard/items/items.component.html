<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center mt-5">
        <div class="spinner-border spinner-border-sm" style="width: 50px; height: 50px;" *ngIf="loading"></div>
      </div>
      <br>
      <div class="list-group">
        <span *ngFor="let item of items" routerLink="/app/item/details" [queryParams]="{id:item?._id}"
          style="outline: none;">
          <a class="list-group-item list-group-item-action justify-content-between d-flex">
            {{ item.item }}
            <!-- <span class="badge badge-primary badge-pill">{{item.bids.length}}</span> -->
            <button class="btn btn-primary btn-sm">
              View Buyers
              <!-- <span class="spinner-border spinner-border-sm"></span> -->
              <span class="badge badge-light">{{item.bids.length}}</span>
            </button>
          </a>
          <br>
        </span>
        <div class="text-center" *ngIf="!loading && items?.length < 1">
          You don't have any posted item
          <br>
          <button class="btn btn-primary" routerLink="/app/item">Click here to start</button>
        </div>
      </div>
    </div>
  </div>
</div>
