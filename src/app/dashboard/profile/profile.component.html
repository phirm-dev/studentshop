<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group" *ngIf="profile">
        <span style="outline: none;">
          <a class="list-group-item list-group-item-action justify-content-between d-flex">
            <p class="text-left">username</p>
            <p class="text-right">{{ profile.email }}</p>
          </a>
          <br>
        </span>
        <span style="outline: none;">
          <a class="list-group-item list-group-item-action justify-content-between d-flex">
            <p class="text-left">firstnamae</p>
            <p class="text-right">{{ profile.first_name }}</p>
          </a>
          <br>
        </span>
        <span style="outline: none;">
          <a class="list-group-item list-group-item-action justify-content-between d-flex">
            <p class="text-left">lastname</p>
            <p class="text-right">{{ profile.last_name }}</p>
          </a>
          <br>
        </span>
        <span style="outline: none;">
          <a class="list-group-item list-group-item-action justify-content-between d-flex">
            <p class="text-left">phone number</p>
            <p class="text-right">{{ profile.phone_number }}</p>
          </a>
          <br>
        </span>
      </div>
      <div class="text-center mt-4" *ngIf="!profile">
        <button class="btn btn-secondary btn-block" (click)="getProfile.emit()">View Complete Profile</button>
      </div>
    </div>
  </div>
</div>
